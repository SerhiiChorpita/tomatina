<div class="container-fluid my-5 px-3">
  <div class="main-container">
    <button
      class="nav-link dtn-nav"
      type="button"
      [routerLink]="['personal-data']"
      routerLinkActive="active-plus"
      (click)="scrollToTop()"
    >
      PERSONAL DATA
    </button>
    <button
      class="nav-link dtn-nav"
      type="button"
      [routerLink]="['order-history']"
      routerLinkActive="active-plus"
      (click)="scrollToTop()"
    >
      ORDER HISTORY
    </button>
    <button
      class="nav-link dtn-nav"
      type="button"
      [routerLink]="['favorites']"
      routerLinkActive="active-plus"
      (click)="scrollToTop()"
    >
      FAVORITES
    </button>
    <button
      class="nav-link dtn-nav"
      type="button"
      [routerLink]="['change-password']"
      routerLinkActive="active-plus"
      (click)="scrollToTop()"
    >
      CHANGE PASSWORD
    </button>
    <button class="exit-btn" type="button" (click)="scrollToTop(); logout()">
      logout
    </button>
    <div
      class="tab-content w-100 mb-5"
      style="height: 90vh"
      id="v-pills-tabContent"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
